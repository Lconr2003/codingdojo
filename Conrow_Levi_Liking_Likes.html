<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile_page</title>
        <link rel="stylesheet" href="./Conrow_Levi_Liking_Likes.css">

    <body> 
        <div class="page">

                                    </div>

                                </div>
                                <div class="Post_Body">

                            </div>

                                        </p>

                                        <p>
                                            <a id="Post_2_likes">

                                            </a>

                                    </div>
                                    <div>
                                        <button onclick="Like_Track('#Post_2_likes')" class="Like_Button"> like </button>
                                    </div>
                                </div>
                                <div class="Post_Body">
                                    Just finished my <a href="https://www.webtoons.com/en/action/the-god-of-high-school/list?title_no=66">next comic</a>, check it out.

                                    </div>

                                <div class="Post_Body">
                                    <p>
                                        I can't stop listening to the <a href="https://music.youtube.com/playlist?list=OLAK5uy_ltOEV8Q_B2YcXqVqgwViBdxA93W6QhV4c">new album</a>.

                                        who else is liking it?

                </div>
